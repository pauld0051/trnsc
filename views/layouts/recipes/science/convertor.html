<body>
    <!-- Include header -->
    <div id="header-placeholder"></div>

<main class="container py-4 mb-4">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <h2>Blood Sugar Conversion Calculator</h2>
            <p>Easily convert between mmol/L, mg/dL, and HbA1c units.</p>
            <p><em>Learn more here: <a href="/views/layouts/recipes/science/units.html" title="Blood Glucose Conversions Link">Blood Glucose Units</a></em></p>

            <!-- mmol/L to mg/dL Conversion Form Start -->
            <div class="conversion-calculator">
                <h3>mmol/L to mg/dL Conversion</h3>
                <form id="mmolToMgForm" class="row g-3">
                    <!-- Input for mmol/L -->
                    <div class="col-md-5">
                        <div class="mb-3">
                            <label for="mmolInputValue" class="form-label">mmol/L</label>
                            <input type="number" step="0.1" class="form-control" id="mmolInputValue"
                                placeholder="Enter mmol/L">
                        </div>
                    </div>

                    <!-- Center: Equals sign -->
                    <div class="col-md-2 d-flex align-items-center justify-content-center">
                        <span>=</span>
                    </div>

                    <!-- Output in mg/dL -->
                    <div class="col-md-5">
                        <div class="mb-3">
                            <label for="mgOutputValue" class="form-label">mg/dL</label>
                            <input type="number" step="0.1" class="form-control" id="mgOutputValue"
                                placeholder="Converted value">
                        </div>
                    </div>
                </form>
            </div>
            <!-- mmol/L to mg/dL Conversion Form End -->

            <!-- HbA1c % to mmol/mol Conversion Form Start -->
            <div class="conversion-calculator mt-4">
                <h3>HbA1c % to mmol/mol Conversion</h3>
                <form id="hbA1cForm" class="row g-3">
                    <!-- Input for HbA1c % -->
                    <div class="col-md-5">
                        <div class="mb-3">
                            <label for="percentInputValue" class="form-label">HbA1c %</label>
                            <input type="number" step="0.1" class="form-control" id="percentInputValue"
                                placeholder="Enter HbA1c %">
                        </div>
                    </div>

                    <!-- Center: Equals sign -->
                    <div class="col-md-2 d-flex align-items-center justify-content-center">
                        <span>=</span>
                    </div>

                    <!-- Output in mmol/mol -->
                    <div class="col-md-5">
                        <div class="mb-3">
                            <label for="mmolOutputValue" class="form-label">mmol/mol</label>
                            <input type="number" step="0.1" class="form-control" id="mmolOutputValue"
                                placeholder="Converted value">
                        </div>
                    </div>
                </form>
            </div>
            <!-- HbA1c % to mmol/mol Conversion Form End -->
        </div>
    </div>
</main>
