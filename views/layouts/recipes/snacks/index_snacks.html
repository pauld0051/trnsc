<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Real Naked Swedish Chef - Snacks</title>

    <!-- Meta tags for social media (Open Graph & Twitter Cards) -->
    <meta property="og:title" content="The Real Naked Swedish Chef" />
    <meta property="og:description" content="Healthy, trusted recipes suited for type 2 diabetes and everyone." />
    <meta property="og:image" content="/public/images/trnsc_image.jpeg" /> <!-- Update the image path -->
    <meta property="og:url" content="https://real-naked-swedish-chef.com/" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="The Real Naked Swedish Chef" />
    <meta name="twitter:description" content="Healthy, trusted recipes suited for type 2 diabetes and everyone." />
    <meta name="twitter:image" content="/public/images/trnsc_image.jpeg" /> <!-- Update the image path -->

    <!-- Favicon -->
    <link rel="icon" href="/public/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="/public/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" sizes="180x180" href="/public/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/public/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/public/favicon-16x16.png">
    <link rel="manifest" href="/public/site.webmanifest">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="/public/styles/recipes/index_styles.css" rel="stylesheet">

    <!-- Your custom styles -->
    <link rel="stylesheet" href="/public/styles/main.css">

    <!-- SEO Meta Tags -->
    <meta name="description"
        content="The Real Naked Swedish Chef provides trusted, healthy recipes for everyone, especially those managing type 2 diabetes.">
    <meta name="keywords" content="healthy recipes, type 2 diabetes, cooking, food, recipes, healthy eating, diet">
    <meta name="author" content="The Real Naked Swedish Chef">

    <!-- Optional: Preconnect for faster external resource loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Optional: Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="/public/scripts/sort.js" defer></script>

</head>

<body>
    <!-- Include header -->
    <div id="header-placeholder"></div>

    <!-- Main content -->
    <main class="container py-4">
        <h1>Snack Recipes</h1>
    
        <!-- Sorting Options -->
        <div class="sorting-options mb-1">
            <label for="sort-select">Sort By: </label>
            <select id="sort-select" onchange="sortRecipes()">
                <option value="alphabetical-asc">Alphabetical (A-Z)</option>
                <option value="alphabetical-desc">Alphabetical (Z-A)</option>
                <option value="date-added">Date Added</option>
                <option value="carbs-lowest">Lowest Carbs</option>
                <option value="carbs-highest">Highest Carbs</option>
                <option value="fibre-highest">Highest Fibre</option>
                <option value="protein-highest">Highest Protein</option>
                <option value="time-shortest">Shortest Cooking Time</option>
                <option value="calories-lowest">Lowest Calories</option>
                <option value="calories-highest">Highest Calories</option>
                <option value="fat-lowest">Lowest Fat</option>
                <option value="fat-highest">Highest Fat</option>
                <option value="random">Randomize</option>
            </select>
        </div>
    
        <!-- Recipe Cards -->
        <!-- Recipe Cards will be dynamically inserted here -->
        <div id="recipe-list" class="row"></div>
    </main>

    <!-- Include footer -->
    <div id="footer-placeholder"></div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!-- Your custom scripts -->
    <script src="/public/scripts/main.js"></script>
    <script src="/public/scripts/recipes/recipes_objects.js"></script>
    <script src="/public/scripts/recipes/recipe_injection.js"></script>
</body>
</html>
